<!doctype html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Управление на работни центрове - ControlCards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #333;
            font-size: 2em;
        }
        .header-actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .btn-edit {
            background: #28a745;
            color: white;
            padding: 6px 12px;
            font-size: 13px;
        }
        .btn-edit:hover {
            background: #218838;
        }
        .content-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #333;
        }
        tbody tr:hover {
            background: #f8f9fa;
        }
        tbody tr:last-child td {
            border-bottom: none;
        }
        .actions-cell {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .description-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-active {
            background: #28a745;
            color: white;
        }
        .status-inactive {
            background: #6c757d;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: #333;
            padding: 6px 12px;
            font-size: 13px;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        tbody tr.inactive {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Управление на работни центрове</h1>
            <div class="header-actions">
                <a th:href="@{/admin/workcenters/new}" class="btn btn-primary">Създай нов работен център</a>
                <a th:href="@{/dashboard}" class="btn btn-secondary">Обратно към таблото</a>
            </div>
        </div>

        <div class="content-card">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Номер</th>
                            <th>Описание</th>
                            <th>Тип машина</th>
                            <th>Цех</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="workCenter : ${workCenters}" th:classappend="${workCenter.active != null and !workCenter.active ? 'inactive' : ''}">
                            <td th:text="${workCenter.number}"></td>
                            <td class="description-cell" th:text="${workCenter.description}"></td>
                            <td th:text="${workCenter.machineType}"></td>
                            <td th:text="${workCenter.workshop.name}"></td>
                            <td>
                                <span class="status-badge" 
                                      th:classappend="${workCenter.active != null and workCenter.active ? 'status-active' : 'status-inactive'}"
                                      th:text="${workCenter.active != null and workCenter.active ? 'Активен' : 'Неактивен'}"></span>
                            </td>
                            <td class="actions-cell">
                                <a th:href="@{/admin/workcenters/edit/{id}(id=${workCenter.id})}" class="btn btn-edit">Редактирай</a>
                                <form th:if="${workCenter.active != null and workCenter.active}" 
                                      th:action="@{/admin/workcenters/deactivate/{id}(id=${workCenter.id})}" th:method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-warning" 
                                            onclick="return confirm('Сигурни ли сте, че искате да деактивирате този работен център?')">Деактивирай</button>
                                </form>
                                <form th:if="${workCenter.active == null or !workCenter.active}" 
                                      th:action="@{/admin/workcenters/activate/{id}(id=${workCenter.id})}" th:method="post" style="display:inline;">
                                    <button type="submit" class="btn btn-edit" 
                                            onclick="return confirm('Сигурни ли сте, че искате да активирате този работен център?')">Активирай</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
