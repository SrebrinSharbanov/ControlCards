<!doctype html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="|${workshop.id == null ? 'Създаване на цех' : 'Редактиране на цех'} - ControlCards|"></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            color: #333;
            font-size: 2em;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
            padding: 14px;
            font-size: 16px;
        }
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 th:text="${workshop.id == null ? 'Създаване на цех' : 'Редактиране на цех'}">Форма за цех</h1>
            <a th:href="@{/admin/workshops}" class="btn btn-secondary">Отказ</a>
        </div>

        <div class="form-card">
            <form th:action="@{/admin/workshops/new}" th:if="${workshop.id == null}" th:object="${workshop}" th:method="post">
                <div class="form-group">
                    <label for="name">Име на цех *</label>
                    <input type="text" id="name" th:field="*{name}" required />
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea id="description" th:field="*{description}" placeholder="Въведете описание на цеха..."></textarea>
                    <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Запази</button>
                    <a th:href="@{/admin/workshops}" class="btn btn-secondary">Отказ</a>
                </div>
            </form>

            <form th:action="@{/admin/workshops/edit/{id}(id=${workshop.id})}" th:if="${workshop.id != null}" th:object="${workshop}" th:method="post">
                <div class="form-group">
                    <label for="name-edit">Име на цех *</label>
                    <input type="text" id="name-edit" th:field="*{name}" required />
                    <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>
                <div class="form-group">
                    <label for="description-edit">Описание</label>
                    <textarea id="description-edit" th:field="*{description}" placeholder="Въведете описание на цеха..."></textarea>
                    <div class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Запази промените</button>
                    <a th:href="@{/admin/workshops}" class="btn btn-secondary">Отказ</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
