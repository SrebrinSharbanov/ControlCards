<!doctype html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разширяване на карта - ControlCards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 25px;
        }
        .header h1 {
            color: #333;
            font-size: 2em;
        }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        .form-group textarea,
        .form-group input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .form-group input[type="number"] {
            min: 0;
        }
        .form-group textarea:focus,
        .form-group input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }
        .btn-primary:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Разширяване на карта</h1>
        </div>

        <div class="form-card">
            <form th:action="@{/cards/extend/{id}(id=${cardId})}" th:object="${cardExtendDTO}" th:method="post">
                <div class="form-group">
                    <label for="detailedDescription">Подробно описание</label>
                    <textarea id="detailedDescription" th:field="*{detailedDescription}" placeholder="Въведете подробно описание на проблема или решението..."></textarea>
                    <div class="help-text">Максимум 2000 символа</div>
                    <div class="error-message" th:if="${#fields.hasErrors('detailedDescription')}" th:errors="*{detailedDescription}"></div>
                </div>

                <div class="form-group">
                    <label for="resolutionDurationMinutes">Продължителност на разрешаването (минути)</label>
                    <input type="number" id="resolutionDurationMinutes" th:field="*{resolutionDurationMinutes}" min="0" placeholder="Въведете време в минути" />
                    <div class="help-text">Времето, изразходвано за разрешаване на проблема</div>
                    <div class="error-message" th:if="${#fields.hasErrors('resolutionDurationMinutes')}" th:errors="*{resolutionDurationMinutes}"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Разшири картата</button>
                    <a th:href="@{/cards/created}" class="btn btn-secondary">Отказ</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
